<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add new school</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Generic.css">
    <link rel="stylesheet" href="css/Specific.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Main Wrapper -->
    <div class="mainWrapper">
        <!-- Main Content Panel -->
        <div class="mainContentPanel clearfix">
            
            <!-- Navigation Panel (To be stayed hidden by default) -->
            <aside class="asideNavigationPanel clearfix">
                <div class="brandWrapper">
                    <span>Green Star Project</span>
                </div>
                <ul class="list-group mainNavList">
                    <li class="list-group-item active"><a href="#">Schools</a></li>
                    <li class="list-group-item"><a href="#">Students</a></li>
                    <li class="list-group-item"><a href="#">Analysis</a></li>
                    <li class="list-group-item"><a href="#">About Green Star</a></li>
                </ul>
            </aside>
            <!-- /. Navigation Panel (To be stayed hidden by default)-->

            <!-- Header -->
            <div class="col-xs-12">
                <div class="row mainNavOuter darkBg">
                    <div class="brandWrapper darkBg">
                        <span>Green Star Project</span>
                    </div>
                    <nav>
                        <ul class="navGroupLeft">
                            <li class="hamburgerMenuIcon">
                                <span class="hamburgerBar">&nbsp;</span>
                                <span class="hamburgerBar"></span>
                                <span class="hamburgerBar"></span>
                            </li>
                        </ul>

                        <ul class="navGroupRight">
                            <li class="hamburgerMenuIcon">
                                <span class="userAccDropdownIcon"></span>
                                <span class="userWelcomeMsg">Welcome Sreyan!</span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /. Header -->

            <!-- Breadcrumb -->
            <div class="breadCrumb">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="breadCrumbList">
                                <li><a href="#">Home</a>&nbsp;&nbsp;/&nbsp;</li>
                                <li><a href="#">Kolkata Schools</a>&nbsp;&nbsp;/&nbsp;</li></li>
                                <li>Add New</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. Breadcrumb -->

            <!-- Main Content Panel Inner -->
            <div class="mainContentPanelInner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Add New School -->
                            <div class="schoolConfigAndEnlistmentWrapper noMargTopContentOuter">
                                <div class="midWidthFormArea">
                                    <div class="mastHeaderOuter">
                                        <div class="mastHeader">
                                            <h3>
                                                Add New School
                                            </h3>
                                            <small>Fill in the details of a new school and enlist it.</small>
                                        </div>
                                    </div>

                                    <!-- Add New School Form -->
                                    <form action="">
                                        <div class="form-group">
                                            <label for="schoolName">School Name</label>
                                            <input type="text" class="form-control" id="schoolName" placeholder="School Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="schoolAddrLine1">School Address Line 1</label>
                                            <input type="text" class="form-control" id="schoolAddrLine1" placeholder="School Address Line 1">
                                        </div>

                                        <div class="form-group">
                                            <label for="schoolAddrLine2">School Address Line 2</label>
                                            <input type="text" class="form-control" id="schoolAddrLine1" placeholder="School Address Line 2">
                                        </div>

                                        <div class="form-group">
                                            <label for="city">City: </label>
                                            <span class="formValueTextual">Kolkata</span>
                                        </div>

                                        <div class="form-group clearfix">
                                            <div class="form-group halfWidthFormFieldOuter">
                                                <label for="schoolState">State</label>
                                                <select class="form-control" id="schoolState">
                                                    <option></option>
                                                    <option>West Bengal</option>
                                                </select>
                                            </div>

                                            <div class="form-group halfWidthFormFieldOuter noPad">
                                                <label for="schoolZip">Zip</label>
                                                <input type="text" class="form-control" id="schoolZip" placeholder="Zip">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="schoolBranch">Branch Name</label>
                                            <input type="text" class="form-control" id="schoolBranch" placeholder="Branch Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="schoolPointOfContactName">School Point of Contact Name</label>
                                            <input type="text" class="form-control" id="schoolPointOfContactName" placeholder="School Point of Contact Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="schoolPointOfContactEmail">School Point of Contact Email</label>
                                            <input type="text" class="form-control" id="schoolPointOfContactEmail" placeholder="School Point of Contact Email">
                                        </div>

                                        <div class="form-group adjacentBtnsOuter text-center">
                                            <button type="button" class="btn btn-warning">Cancel</button>
                                            <button type="button" class="btn btn-success">Save</button>
                                        </div>
                                    </form>
                                    <!--  /. Add New School Form -->
                                </div>
                            </div>
                            <!-- /. Add New School -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. Main Content Panel Inner -->

            <!-- Footer -->
            <footer>
                <p class="text-center">&copy; 2019 <a href="https://www.cognizant.com/">Cognizant</a>, all rights reserved</p>
            </footer>
            <!-- /. Footer -->
        </div>
        <!-- /. Main Content Panel -->
    </div>
    <!-- /. Main Wrapper -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/theme.js"></script>
</body>
</html>
