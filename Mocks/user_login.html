<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Generic.css">
    <link rel="stylesheet" href="css/Specific.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Main Wrapper -->
    <div class="mainWrapper">
        <!-- Main Content Panel -->
        <div class="mainContentPanel clearfix">
            
            <!-- Navigation Panel (To be stayed hidden by default) -->
            <aside class="asideNavigationPanel clearfix">
                <div class="brandWrapper">
                    <span>Green Star Project</span>
                </div>
                <ul class="list-group mainNavList">
                    <li class="list-group-item active"><a href="#">Schools</a></li>
                    <li class="list-group-item"><a href="#">Students</a></li>
                    <li class="list-group-item"><a href="#">Analysis</a></li>
                    <li class="list-group-item"><a href="#">About Green Star</a></li>
                </ul>
            </aside>
            <!-- /. Navigation Panel (To be stayed hidden by default)-->

            <!-- Header -->
            <div class="col-xs-12">
                <div class="row mainNavOuter darkBg">
                    <div class="brandWrapper darkBg">
                        <span>Green Star Project</span>
                    </div>
                    <!--<nav>
                        <ul class="navGroupLeft">
                            <li class="hamburgerMenuIcon">
                                <span class="hamburgerBar">&nbsp;</span>
                                <span class="hamburgerBar"></span>
                                <span class="hamburgerBar"></span>
                            </li>
                        </ul>

                        <ul class="navGroupRight">
                            <li class="hamburgerMenuIcon">
                                <span class="userAccDropdownIcon"></span>
                            </li>
                        </ul>
                    </nav>-->
                </div>
            </div>
            <!-- /. Header -->

            <!-- Main Content Panel Inner -->
            <div class="mainContentPanelInner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- User Login -->
                            <div class="userLoginWrapper midWidthFormArea">
                                <div class="mastHeaderOuter">
                                    <div class="mastHeader">
                                        <h3>Account Login</h3>
                                        <small>Login with your organization email and password.</small>
                                    </div>
                                </div>

                                <form action="">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password</label>
                                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                                    </div>
                                    <div class="checkbox formAdditionalInfo">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span>Remember me</span>
                                        </label>
                                    </div>
                                    <div class="formCTA text-right">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                    <div class="formCTA formAdditionalInfo text-right">
                                        <a href="#">Forgot password</a>
                                    </div>
                                </form>
                            </div>
                            <!-- /. User Login -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. Main Content Panel Inner -->

            <!-- Footer -->
            <footer>
                <p class="text-center">&copy; 2019 <a href="https://www.cognizant.com/">Cognizant</a>, all rights reserved</p>
            </footer>
            <!-- /. Footer -->
        </div>
        <!-- /. Main Content Panel -->
    </div>
    <!-- /. Main Wrapper -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/theme.js"></script>
</body>
</html>
